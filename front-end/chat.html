<!DOCTYPE html>
<html>
    <head>
        <title>Penny</title>
        <link rel="stylesheet" href="assets/styles/main.css">  
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">
                
            </div>
            <div class="chat__main">
                <div id="message" class="chat__messages"></div>

            </div>
        </div>
        <script src="/siofu/client.js"></script> <!-- IMAGE UPLOAD SCRIPT -->
        Chat App


<!-- FORMS  -->
        <form id="message-form">
            <input name="message" placeholder="Message" pattern="^.\S*" title="Try to say it with one word!" required autocomplete="off">
            <button id="send">Send</button>
        </form>
        <button id="emoji-button">Emoji</button>

        <form id="colour-form">
            <input name="colour" type="color" value="#ffffff">
            <button id="submitColour">Send Colour</button>
        </form>   

        <button id="send-location">Send location</button>

        <form id="image-form" action="/upload" method="POST" enctype="multipart/form-data">
            <input id="siofu_input" name="image" type="file" multiple accept="image/*" enctype="multipart/form-data">
            <button id="submitImage" type="submit">Send Image</button>
        </form>
        <canvas id="canvas"></canvas>
<!-- TEMPLATES  -->
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>
        <script id="colour-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p style="background-color: {{colour}}">Mood Colour</p>
            </div>
        </script>
        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">My location</a></p>
            </div>
        </script>
        <script id="image-template" type="text/html" enctype="multipart/form-data">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <img src="{{image}}" alt="Your Image"></div>
        </script>
        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title"> Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

<!-- LIBRARIES -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.3/qs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@2.12.1/dist/index.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/assets/js/chat.js"></script>
    </body>
</html>
